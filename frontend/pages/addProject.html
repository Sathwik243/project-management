<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <link rel="stylesheet" href="../css/addProject.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="Lecturer_Dashboard.html" class="nav-link">Back to Dashboard</a>
    </div>
    <div class="nav-title">Add A Project</div>
    <div class="nav-right">
      <a href="../pages/index.html" id="logoutButton" class="nav-link">Logout</a>
    </div>
  </nav>

  <!-- Add Project Form -->
  <div class="form-container">
    <h2>Add New Project</h2>
    <form id="addProjectForm">
      <!-- Project ID-->
      <label for="projectId">Project Id</label>
      <input type="text" id="projectId" name="projectId" placeholder="Enter project id" required>

      <!-- Project Title -->
      <label for="title">Project Title</label>
      <input type="text" id="title" name="title" placeholder="Enter project title" required>

      <!-- Topic Area -->
      <label for="topicArea">Topic Area</label>
      <input type="text" id="topicArea" name="topicArea" placeholder="Enter topic area" required>

      <!-- Keywords -->
      <label for="keyWords">Keywords (comma-separated)</label>
      <input type="text" id="keyWords" name="keyWords" placeholder="Enter keywords" required>

      <!-- Overview -->
      <label for="overview">Overview</label>
      <textarea id="overview" name="overview" placeholder="Provide a brief overview" required></textarea>

      <!-- Objectives -->
      <label for="objectives">Objectives</label>
      <textarea id="objectives" name="objectives" placeholder="Define the objectives" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Add Project</button>
    </form>
  </div>
  <footer>
    <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2024 Project Management System. All rights reserved.</p>
</footer>

  <script src="../js/addProject.js"></script>
</body>
</html>
