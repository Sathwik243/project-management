<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/register.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="index.html" class="nav-link">HOME</a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="nav-link">LOGIN</a>
                <a href="#" class="nav-link">REGISTER</a>
            </div>
        </nav>
    </header>

  <!-- Main Content -->
<main class="register-container">
    <form id="register-form" class="register-form">
        <h2>Register</h2>

        <!-- Username Field -->
        <div class="register-input-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- College ID Field -->
        <div class="register-input-container">
            <label for="collegeID">College ID:</label>
            <input type="text" id="collegeID" name="collegeID" required>
        </div>

        <!-- Email Field -->
        <div class="register-input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>

        <!-- Phone Number Field -->
    <div class="register-input-container">
        <label for="phoneNumber">Phone Number:</label>
        <div class="phone-number-container">
          <input type="text" id="countryCode" name="countryCode" placeholder="+" maxlength="4" required>
          <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" maxlength="10" required>
       </div>
    </div>


        <!-- Password Field -->
        <div class="register-input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="register-input-container">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Role Dropdown -->
        <div class="register-input-container">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="lecturer">Lecturer</option>
                <option value="student">Student</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="register-button">Register</button>
    </form>
</main>


    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Project Management System. All rights reserved.</p>
    </footer>

   <script src="../js/register.js"></script>
</body>
</html>
